<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Mygtukas, kuris atidarys modalą -->
    <button id="openModal">Pateikti užklausą</button>

    <!-- Modalas su forma -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Užklausos Forma</h2>
            <form id="uzklausosForma">
                <label for="vardas">Vardas:</label>
                <input type="text" id="vardas" name="vardas" required>

                <label for="email">El. paštas:</label>
                <input type="email" id="email" name="email" required>

                <label for="zinute">Žinutė:</label>
                <textarea id="zinute" name="zinute" rows="4" required></textarea>

                <button type="submit">Siųsti</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
